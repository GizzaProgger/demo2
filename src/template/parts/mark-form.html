<form name="email-form" data-name="Email Form" data-redirect-to="/thank-online.html" data-js-vars="subtitle:Наш специалист свяжется с вами по телефону~title-end:Заявку!~info-text:Он запишет вас на бесплатную консультацию и тестирование.<br>На консультации подберем группу нужного уровня для первого<br>бесплатного пробного занятия и вручим подарок">
  <div class="div-pole-form">
    <label for="node" class="field-label">Здравствуйте! <strong>Меня зовут</strong>
      <br><span class="text-span-form">Hello, my name is</span></label>
    <input required type="text" class="text-field w-input" maxlength="256" data-name="Имя" data-js-var-url="name" placeholder="Имя" id="name">
  </div>
  <label for="email" class="field-label _2"><strong>Хочу записаться на 3 бесплатных пробных занятия</strong>
    <br><span class="text-span-form">I would like to sign up for 3 free trial lessons</span></label>
  <div class="div-pole-form _2">
    <label for="node-2" class="field-label _3"><strong>в школе CHICAGA</strong>
      <br><span class="text-span-form">at CHICAGA school</span></label>
    <select id="shckol" data-name="Школа" class="select-field w-select">
      <option value="Школа в Купчино">Школа в Купчино</option>
      <option value="Школа на Ленинском">Школа на Ленинском</option>
      <option value="Школа на Академической">Школа на Академической</option>
      <option value="Школа на Звездной">Школа на Звездной</option>
      <option value="Школа на Ладожской/Большевиков">Школа на Ладожской/Большевиков</option>
      <option value="Школа в Озерках">Школа в Озерках</option>
    </select>
  </div>
  <div class="div-pole-form-dop _3">
    <label for="node-3" class="field-label"><strong>Мой телефон</strong>
      <br><span class="text-span-form">My phone number</span></label>
    <input required type="tel" maxlength="256" data-name="Телефон" placeholder="Телефон" data-js-var-url="phone" class="phone-field w-input">
  </div>
  <div class="div-calendar">
    <div class="div-pole-form calendar">
      <label for="node-4" class="field-label _2"><strong>Будет удобно, если вы позвоните</strong>
        <br><span class="text-span-form">It will be convenient if you call me</span></label>
      <span data-date-format="DD MMMM YYYY" style="display: flex; align-items: center;" class="text-field-data w-input" maxlength="256" data-name="Дата" placeholder="сегодня" id="datepicker"></span>
    </div>
    <div class="div-pole-form-time">
      <label for="node-4" class="field-label _3"><strong>в</strong>
        <br><span class="text-span-form">at</span></label>
      <select id="time" data-name="Время" class="select-field-time w-select"></select>
    </div>
  </div>
  <div class="div-podpiska">
    <label class="w-checkbox checkbox-field">
      <input required type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" class="w-checkbox-input checkbox"><span class="checkbox-label w-form-label"><strong>Хочу получить открытку CHICAGA на e-mail </strong><span class="hint-question-form" data-tip="Напишите ваш e-mail, и мы отправим<br>вам эту волшебную открытку:)">?</span></span>
    </label>
    <div class="text-block-podpiska">I'd like to get a CHICAGA card by e-mail</div>
    <input required type="email" class="text-field-mail w-input" maxlength="256" name="Email" data-name="Email" placeholder="Введите e-mail" id="Email">
  </div>
  <div class="div-button">
    <input type="submit" value="записаться на 3 бесплатных пробных занятия" data-wait="Please wait..." class="button-form w-button">
    <div class="text-button-form">Sign up for 3 free trial lessons</div><img src="https://gizzaprogger.github.io/project_chicaga/images/60623814fbc10f94aa840ff8_Layer204.png" loading="lazy" width="110" alt="" class="image-decoration"><img src="https://gizzaprogger.github.io/project_chicaga/images/606244198e56155d19ae4e82_Layer201.png" loading="lazy" width="95" alt="" class="image-decoration-right"><img src="https://gizzaprogger.github.io/project_chicaga/images/606245ec91d2e70fccb867d2_Layer202.png" loading="lazy" width="37" alt="" class="star"></div>
  <div class="politica">Нажимая на кнопку «Записаться на 3 бесплатных пробных занятия», вы даете согласие на обработку своих персональных данных
    и соглашаетесь с <a href="#" class="link_politick">Политикой конфиденциальности</a></div>
</form>
